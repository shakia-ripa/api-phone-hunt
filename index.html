<head>
    <meta charset="UTF-8">

    <title>Hunt Phone</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

<body>
    <header class="w-full bg-[#0D6EFD0D]">
        <nav class="navbar w-11/12 mx-auto py-10">
            <div class="navbar-start">
                <a class="btn btn-ghost text-3xl">Phone Hunt</a>
            </div>

            <div class="navbar-end">
                <a class="btn btn-primary text-xl">Sign Up</a>
            </div>
        </nav>

        <div class="w-[800px] mx-auto text-center pb-20">
            <h1 class="text-5xl font-bold">Apple Iphone 13 Pro Max</h1>
            <p class="my-6">There are many variations of passages of Lorem Ipsum available, but the majority have
                suffered alteration in some form, by injected humou.</p>
            <button class="btn btn-primary text-xl">Buy Now</button>
        </div>
    </header>
    <main class="w-11/12 mx-auto my-24 text-center">

        <div class="">
            <h3 class="text-3xl font-semibold">Search your phone</h3>
            <label class="input input-bordered w-[750px] mx-auto flex my-7 items-center gap-2 pr-0">
                <input id="search-field" type="text" class="grow " placeholder="Search" />
                <button onclick="handleSearch()" class="btn btn-primary">Search</button>
            </label>
        </div>

        <section>
            <!-- spinner -->
            <div id="loading-spinner" class="my-40 hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>
            <!-- search result -->
            <div id="card-container" class="grid grid-cols-1 md:grid-cols-3 gap-7 ">

            </div>
            <!-- show all -->
            <div id="show-all-container" class="hidden">
                <button onclick="handleShowAll()" class="btn btn-primary mt-14">Show All</button>
            </div>
        </section>

        <!-- Open the modal using ID.showModal() method -->
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                

                <div id="show-detail-container" class="space-y-4">

                    <p><span class="text-lg font-semibold">Memory: </span></p>
                    <p><span class="text-lg font-semibold">Slug: </span></p>
                    <p><span class="text-lg font-semibold">Release Data: </span></p>
                    <p><span class="text-lg font-semibold">GPS: </span></p> -->
                </div>

                <!-- <h3 class="font-bold text-lg">Hello!</h3>
                <p class="py-4">Press ESC key or click the button below to close</p> -->
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn bg-[#DC3545] text-lg font-semibold text-white">Close</button>
                    </form>
                </div>
            </div>
        </dialog>


    </main>
    <footer>

    </footer>
    <script src="./scripts/phone.js"></script>
